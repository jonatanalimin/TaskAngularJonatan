<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" style="margin-bottom: 30px">Profile</h1>
            <button type="button" class="btn btn-primary btn-sm bd-highlight" routerLink="/home">Back to home</button>
        </div>
    </div>
</section>

<div class="container">
    <div *ngIf="person" class="pd-20 card-box mb-30">
        <div class="form-group row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10" id="name">
                {{person.name}}
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10" id="phone">
                {{person.phone}}
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="skill" class="col-sm-2 col-form-label">Skill</label>
            <div class="col-sm-10" id="skill"> 
                {{person.skill}}
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="notes" class="col-sm-2 col-form-label">Expertise Desc.</label>
            <div class="col-sm-10" id="notes">
                {{person.notes}}
            </div>
        </div>
    </div>
</div>
